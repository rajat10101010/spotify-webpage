<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -Web player: Music for everyone</title>
    <link rel="stylesheet" href="spotify-1.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="icon" href="logo.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="main">
             
    
        <div class="sidebar">
            <div class="nav">
                 <div class="navbar" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                 </div>

                 <div class="navbar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                 </div>

            </div>
            
            <div class="library">
                   <div class="option">               
                         <div class="option-1 navbar">
                         <img src="library_icon.png" >
                         <a href="#">Your library</a>
                         </div>
                         <div class="icon">
                          <i class="fa-solid fa-plus"></i> 
                          <i class="fa-solid fa-arrow-right"></i>
                         </div>
                         </div>
                    </div> 
                   <div class="lib-box">
                      <div class="inner">
                        <p class="box">Creat your playlist</p>
                        <p class="box1">It's easy, we'll help you</p>
                        <button class="badge">Creat playlist</button>
                    </div>

                    <div class="inner">
                        <p class="box">Let's find some podcast to follow</p>
                        <p class="box1">We'll give you updated on new episodes</p>
                        <button class="badge">Brows podcast</button>
                    </div>
                </div>


            
        </div> 
    
    
    <div class="main-content">
        <div class="stickynav">
            <div class="sticky-nav-icon">
            <img src="backward_icon.png">
            <img src="forward_icon.png" class="hide">
        </div>
            
        <div class="sticky-nav-option">
            <button class="badge nav-item hide">Explore premium</button>
            <button class="badge nav-item dark-badge"> <i class="fa-regular fa-circle-down"></i>Install now</button>
            <i class="fa-regular fa-user nav-item"></i>
        </div>
        
    </div>

        <div class="cards"></div>
    </div>
    <div class="music-player">musicplayer</div>
        
       
    </div>
